<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="120" src="image.png" alt="Train image">
    <br>
    <table>
        <caption>Employee details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Naeem</td>
                <td>programmer</td>
                <td rowspan="2">C++</td>
            </tr>

            <tr>
                <td colspan="2">Kaseem</td>
                <td>programmer</td>
                <td>Java</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Naeem</td>
                <td>programmer</td>
                <td>C++</td>
            </tr>
        </tfoot>

    </table>
    <ul type="square">
        <li>Naeem</li>
        <li>Kaseem</li>
        <li>Ziya</li>
    </ul>
    <ol type="a">
        <li>Naeem</li>
        <li>Kaseem</li>
        <li>Ziya</li>
    </ol>

</body>

</html>
