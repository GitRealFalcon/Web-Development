<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Songs Collection</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        header ul li {
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header ul li:hover {
            color: #ffd700;
        }

        /* Main Content Styles */
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #e0e0e0;
            color: #333;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        main > div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Video Iframe Styles */
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header ul {
                flex-direction: column;
                align-items: center;
            }

            header ul li {
                margin: 10px 0;
            }

            main > div {
                grid-template-columns: 1fr;
            }
        }

        /* Search and Filter */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

    <script>
        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const videos = document.querySelectorAll('iframe');
            
            videos.forEach(video => {
                const title = video.getAttribute('title').toLowerCase();
                if (title.includes(searchTerm)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        });
    </script>
