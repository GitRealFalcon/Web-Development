<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="navBar">
            <div class="navLeft">
                <div class="menu">
                    <img src="menu-01-stroke-rounded.svg" alt="">
                </div>
                <img src="logo.svg" alt="logo">

                <div class="home">
                    <img src="home.svg" alt="home">
                </div>

            </div>
            <div class="navRight">
                <button class="Signin">Sign up</button>
                <button class="Signup">Log in</button>
            </div>
        </div>
        <div class="secoundaryContainer">
            <div class="leftContainer">
                <div class="library">
                    <div class="libraryImg">

                        <img src="library.svg" alt=""> Your Library
                    </div>
                    <div class="cros">
                        <img src="Cros-sign-stroke-rounded.svg" alt="">
                    </div>
                </div>

                <div class="trackList">

                </div>
            </div>
            <div class="rightContainer">
                <h3>Spotify Playlist</h3>
                <div class="cards">
                   
                </div>
                <div class="player">
                    <div>
                    <div class="playerControl">
                        <div class="trackName"></div>
                        <div class="controlButtons">
                            <div class="previous">
                                <img src="previous-stroke-rounded.svg" alt="">
                            </div>
                            <div class="play">
                                <img src="play-stroke-rounded.svg" alt="">
                            </div>
                            <div class="next">
                                <img src="next-stroke-rounded.svg" alt="">
                            </div>
                        </div>
                        <div class="timerInfo">
                            <div class="timer">--/--</div>
                            <div class="volume">
                                <img class="mute" src="volume-high-stroke-rounded.svg" alt="">
                                <input type="range" class="slider">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="seekBar">
                        <div id="point" class="pointer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
