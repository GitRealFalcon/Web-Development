<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Web Development Application</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form container */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Heading */
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form divisions */
        form div {
            margin-bottom: 15px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Radio and Checkbox */
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
        }

        .radio-group label, .checkbox-group label {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Textarea */
        textarea {
            resize: vertical;
        }

        /* Submit and Reset Buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"]:hover {
            background-color: #d32f2f;
        }

        /* Multiple Select */
        select[multiple] {
            height: 100px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h3>Sigma Web Development Application</h3>
        
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div>
            <label>Gender:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other">
                    Other
                </label>
            </div>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="subscribe" value="yes">
                Subscribe to Newsletter
            </label>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="4" placeholder="Your comments here"></textarea>
        </div>

        <div>
            <label for="fruits">Select a Fruit:</label>
            <select name="fruits" id="fruits">
                <option value="">Choose a fruit</option>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
            </select>
        </div>

        <div>
            <label for="skills">Select Your Skills:</label>
            <select name="skills" id="skills" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </select>
        </div>

        <div>
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" max="20">
        </div>

        <div class="button-group">
            <input type="submit" value="Submit Application">
            <input type="reset" value="Reset Form">
        </div>
    </form>
</body>
</html>
